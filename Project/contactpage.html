  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>

    <!-- Google Maps Embed -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6742679880245!2d-122.41941538468174!3d37.7749297797597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e4e7d98c1%3A0x5fbd4c05bc9e6875!2sSan%20Francisco%2C%20California!5e0!3m2!1sen!2sus!4v1600155074369!5m2!1sen!2sus"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <!-- Inquiry Form -->
    <div class="form-container">
      <h2>Inquiry Form</h2>
      <form id="inquiryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" class="social-icon facebook">Facebook</a>
      <a href="https://twitter.com" target="_blank" class="social-icon twitter">Twitter</a>
      <a href="https://instagram.com" target="_blank" class="social-icon instagram">Instagram</a>
    </div>
  </div>

  <script src="cp.js"></script>
</body>
</html>
